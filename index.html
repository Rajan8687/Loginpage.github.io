<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Mediscan Website</title>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Create Account</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field btn">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot password</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Login With facebook</span></i>
                    </div>
                    <div class="Google">
                        <i class="fab fa-google"><span>Login With Gmail</span></i>
                    </div>
                </div>
                <div class="signup">Dont't have account?
                    <a href="index1.html">signup Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const pass_field = document.querySelector(".password");
    const show_btn = document.querySelector(".show");
    show_btn.addEventListener("click",function(){
        if(pass_field.type ==="password"){
            pass_field.type ="text";
            show_btn.style.color ="crimson";
            show_btn.textContent ="Hide"
        }else{
            pass_field.type ="password";
            show_btn.style.color ="#222";
            show_btn.textContent ="Show"
        }
    })
</script>

</html>
